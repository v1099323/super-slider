<!DOCTYPE html>
<html lang="en">

<head>
	<title>HomePage</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<style>
		body {
			opacity: 0;
		}
	</style>
	<link rel="stylesheet" href="css/style.min.css?_v=20231130222703">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<a href="#" class="header__logo">Super Slider</a>
				<div class="header__menu menu">
					<button type="button" class="menu__icon icon-menu"><span></span></button>
					<nav class="menu__body">
						<ul class="menu__list">
							<li class="menu__item"><a href="#" class="menu__link">Home</a></li>
							<li class="menu__item"><a href="#" class="menu__link">About</a></li>
							<li class="menu__item"><a href="#" class="menu__link">Sevices</a></li>
							<li class="menu__item"><a href="#" class="menu__link">Contact</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</header>
		<main class="page">
			<section class="main-block">
				<div class="main-block__slider" data-autoplay="true" data-autoplay-interval="5000">
					<div class="main-block__slide">
						<div class="main-block__content">
							<div class="main-block__content-box">
								<h1 class="main-block__title">genshin impact</h1>
							</div>
							<div class="main-block__content-box">
								<h2 class="main-block__subtitle">inazuma - Watatsumi Island</h2>
							</div>
						</div>
						<div class="main-block__circle main-block__circle--bg">
							<img class="main-block__image" src="img/01.jpeg" alt="image">
						</div>
					</div>
					<div class="main-block__slide">
						<div class="main-block__content">
							<div class="main-block__content-box">
								<h1 class="main-block__title">genshin impact</h1>
							</div>
							<div class="main-block__content-box">
								<h2 class="main-block__subtitle">inazuma - Kannzaku</h2>
							</div>
						</div>
						<div class="main-block__circle main-block__circle--bg">
							<img class="main-block__image" src="img/02.jpeg" alt="image">
						</div>
					</div>
					<div class="main-block__slide">
						<div class="main-block__content">
							<div class="main-block__content-box">
								<h1 class="main-block__title">genshin impact</h1>
							</div>
							<div class="main-block__content-box">
								<h2 class="main-block__subtitle">inazuma - Yashiori Island</h2>
							</div>
						</div>
						<div class="main-block__circle main-block__circle--bg">
							<img class="main-block__image" src="img/03.jpeg" alt="image">
						</div>
					</div>
				</div>
				<div class="main-block__circle-dark"></div>
				<button class="main-block__slider-button">
					<img src="img/icons/rotate.svg" alt="icon-rotate">
				</button>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
	<script src="js/app.min.js?_v=20231130222703"></script>
</body>

</html>
